{% extends "layout.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-zinc-50 rounded-xl shadow-md overflow-hidden md:max-w-2xl my-8">
    <div class="md:flex">
        <div class="p-8 w-full">
            <h2 class="text-2xl font-bold mb-4 text-zinc-700">Reset Password</h2>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="bg-{{ 'green' if category == 'success' else 'rose' }}-100 border border-{{ 'green' if category == 'success' else 'red' }}-400 text-{{ 'green' if category == 'success' else 'red' }}-700 px-4 py-3 rounded relative mb-4" role="alert">
                            <p>{{ message }}</p>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST" action="{{ url_for('reset_request') }}">
                <div class="mb-4">
                    <label for="email" class="block text-zinc-700 text-sm font-bold mb-2">Email</label>
                    <input type="email" id="email" name="email" required class="shadow appearance-none border rounded w-full py-2 px-3 text-zinc-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-red-500 hover:bg-red-800 text-zinc-50 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Request Password Reset
                    </button>
                </div>
            </form>
            <div class="mt-4 text-center">
                <a href="{{ url_for('login') }}" class="text-red-500 hover:text-red-800">Back to Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
