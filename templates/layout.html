<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}YouTube Reports{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-rose-600 text-white p-4">
        <nav class="container mx-auto flex justify-between items-center">
            <a href="{{ url_for('index') }}" class="text-2xl font-bold">YouTube Reports</a>
            <div>
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('dashboard') }}" class="mr-4 hover:underline">Dashboard</a>
                    <a href="{{ url_for('logout') }}" class="hover:underline">Logout</a>
                {% else %}
                    <a href="{{ url_for('login') }}" class="mr-4 hover:underline">Login</a>
                    <a href="{{ url_for('register') }}" class="hover:underline">Register</a>
                {% endif %}
            </div>
        </nav>
    </header>

    <main class="container mx-auto flex-grow p-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-200 text-center p-4 mt-8">
        <p>&copy; 2024 YouTube Reports. All rights reserved.</p>
    </footer>
</body>
</html>
