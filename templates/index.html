<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Channel Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-4">YouTube Channel Analyzer</h1>
        
        <div class="mb-4">
            <input type="text" id="channelUrl" placeholder="Enter YouTube Channel URL" class="w-full p-2 border rounded">
        </div>
        
        <button onclick="analyzeChannel()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Analyze
        </button>

        <div id="loading" class="mt-4 hidden">Analyzing channel...</div>

        <div id="report" class="mt-8"></div>
    </div>

    <script>
        async function analyzeChannel() {
            const channelUrl = document.getElementById('channelUrl').value;
            const loadingDiv = document.getElementById('loading');
            const reportDiv = document.getElementById('report');

            loadingDiv.classList.remove('hidden');
            reportDiv.innerHTML = '';

            try {
                const response = await axios.post('/analyze', { channel_url: channelUrl });
                const report = response.data.report;
                displayReport(report);
            } catch (error) {
                console.error('Error details:', error.response?.data);
                reportDiv.innerHTML = `<p class="text-red-500">Error: ${error.response?.data?.error || 'An unexpected error occurred'}</p>`;
            } finally {
                loadingDiv.classList.add('hidden');
            }
        }

        function displayReport(report) {
            const reportDiv = document.getElementById('report');
            reportDiv.innerHTML = `
                <h2 class="text-2xl font-bold mb-4">Channel Report</h2>
                
                <h3 class="text-xl font-semibold mt-4">1. Executive Summary</h3>
                <p class="mb-2">${report['Executive Summary']['Content summary']}</p>
                <p class="mb-2">${report['Executive Summary']['Channel hosts and personalities']}</p>
                <p class="mb-2">${report['Executive Summary']['Channel prominence and competitive landscape']}</p>
                
                <h3 class="text-xl font-semibold mt-4">2. Key Metrics</h3>
                <p class="mb-2"><strong>Average views per video:</strong> ${report['Key Metrics']['Average views per video']}</p>
                <p class="mb-2"><strong>Top-performing video category:</strong> ${report['Key Metrics']['Top-performing video category']}</p>
                <p class="mb-2"><strong>Average number of videos published per week:</strong> ${report['Key Metrics']['Average number of videos published per week']}</p>
                
                <h3 class="text-xl font-semibold mt-4">3. Trends</h3>
                <ul class="list-disc pl-5">
                    ${report['Trends'].map(trend => `<li class="mb-2">${trend}</li>`).join('')}
                </ul>
                
                <h3 class="text-xl font-semibold mt-4">4. Oratory Style</h3>
                <p class="mb-2">${report['Oratory Style']}</p>
                
                <h3 class="text-xl font-semibold mt-4">5. Recommendations</h3>
                <ul class="list-disc pl-5">
                    ${report['Recommendations'].map(rec => `<li class="mb-2">${rec}</li>`).join('')}
                </ul>
            `;
        }
    </script>
</body>
</html>
