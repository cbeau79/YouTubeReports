{% extends "layout.html" %}

{% block content %}
<div class="container mx-auto px-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Analyze New Channel Panel -->
        <div class="bg-zinc-50 shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h2 class="text-xl text-zinc-700 font-bold mb-4">Analyze a YouTube channel</h2>
            <form id="analyze-form" class="space-y-4">
                <div>
                    <label for="channel-url" class="block text-zinc-700 text-sm mb-2">YouTube channel URL</label>
                    <input type="text" id="channel-url" name="channel-url" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <button type="submit" class="bg-red-500 hover:bg-red-700 text-zinc-50 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Analyze
                </button>
            </form>
        </div>

        <!-- Progress Display Panel -->
        <div class="relative bg-zinc-800 text-green-500 font-mono text-sm shadow-md rounded px-4 pt-4 pb-4 mb-4 h-64 overflow-y-auto">
            <div class="grain absolute inset-0 opacity-50 mix-blend-multiply"></div>
            <h2 class="text-xl font-bold mb-4 text-zinc-50">Progress Log</h2>
            <div id="progress-log">
                > Enter a YouTube channel URL to begin ...
            </div>
        </div>
    </div>
</div>

<script>
    const progressLog = document.getElementById('progress-log');
    let currentAnimatedEntry = null;

    function addProgressLog(message) {
        const logEntry = document.createElement('div');
        
        if (message.endsWith('...')) {
            const baseMessage = message.slice(0, -3);
            logEntry.innerHTML = `> ${baseMessage}<span class="animated-dots"></span>`;
            
            if (currentAnimatedEntry) {
                currentAnimatedEntry.querySelector('.animated-dots').classList.remove('animated-dots');
            }
            currentAnimatedEntry = logEntry;
        } else {
            logEntry.textContent = `> ${message}`;
            if (currentAnimatedEntry) {
                currentAnimatedEntry.querySelector('.animated-dots').classList.remove('animated-dots');
                currentAnimatedEntry = null;
            }
        }

        progressLog.appendChild(logEntry);
        progressLog.scrollTop = progressLog.scrollHeight;
    }

    document.getElementById('analyze-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const channelUrl = document.getElementById('channel-url').value;
        
        progressLog.innerHTML = '';
        addProgressLog('Starting channel analysis...');

        fetch('/analyze_channel', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({channel_url: channelUrl}),
        })
        .then(response => {
            const reader = response.body.getReader();
            const decoder = new TextDecoder();

            function readStream() {
                reader.read().then(({ done, value }) => {
                    if (done) {
                        return;
                    }
                    const chunk = decoder.decode(value);
                    const messages = chunk.split('\n').filter(msg => msg.trim() !== '');
                    messages.forEach(msg => {
                        try {
                            const data = JSON.parse(msg);
                            console.log('Received data:', data);
                            if (data.progress) {
                                addProgressLog(data.progress);
                            } else if (data.error) {
                                addProgressLog(`Error: ${data.error}`);
                            } else if (data.report) {
                                addProgressLog('Report generated. Redirecting to reports page...');
                                setTimeout(() => {
                                    window.location.href = data.redirect_url;  // Use the new redirect_url
                                }, 2000);
                            }
                        } catch (e) {
                            console.error('Error parsing JSON:', e);
                        }
                    });
                    readStream();
                });
            }

            readStream();
        })
        .catch((error) => {
            console.error('Error:', error);
            addProgressLog(`Error: ${error.message}`);
        });
    });
</script>
{% endblock %}
