{% extends "layout.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="flex flex-wrap -mx-4">
        <!-- Left column for branding image -->
        <div class="w-full md:w-1/2 px-4 mb-8 md:mb-0">
            <div class="h-full flex items-center shadow-md rounded-lg justify-center">
                <!-- Replace with your actual image -->
                <img src="{{ url_for('serve_image', filename='ytr-branding-vertical-dark.png') }}" alt="Branding" class="max-w-full max-h-full rounded-lg object-cover">
            </div>
        </div>
        
        <!-- Right column for login form -->
        <div class="w-full md:w-1/2 px-4">
            <h1 class="text-3xl font-bold mb-8">&nbsp;</h1>
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                        {% for message in messages %}
                            <p>{{ message }}</p>    
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            
            <form method="POST" action="{{ url_for('login') }}" class="bg-zinc-50 shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <div class="mb-4">
                    <label for="email" class="block text-zinc-700 text-sm font-bold mb-2">Email</label>
                    <input type="email" id="email" name="email" required class="shadow appearance-none border rounded w-full py-2 px-3 text-zinc-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-zinc-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" id="password" name="password" required class="shadow appearance-none border rounded w-full py-2 px-3 text-zinc-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-rose-500 hover:bg-rose-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Log In
                    </button>
                    <a href="{{ url_for('register') }}" class="inline-block align-baseline font-bold text-sm text-rose-500 hover:text-rose-800">
                        Register
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
