{% extends "layout.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-zinc-50 rounded-xl shadow-md overflow-hidden md:max-w-2xl my-8">
    <div class="md:flex">
        <div class="p-8 w-full">
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="bg-rose-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                        {% for message in messages %}
                            <p>{{ message }}</p>    
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            
            
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-4">
                        <label for="email" class="block text-zinc-700 text-sm font-bold mb-2">Email</label>
                        <input type="email" id="email" name="email" required class="shadow appearance-none border rounded w-full py-2 px-3 text-zinc-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-zinc-700 text-sm font-bold mb-2">Password</label>
                        <input type="password" id="password" name="password" required class="shadow appearance-none border rounded w-full py-2 px-3 text-zinc-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="flex items-center justify-between">
                        <button type="submit" class="bg-red-500 hover:bg-red-800 text-zinc-50 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                            Log In
                        </button>
                        <a href="{{ url_for('register') }}" class="text-red-500 hover:text-red-800">Don't have an account yet?</a>
                    </div>
                </form>
            
        </div>
    </div>
</div>
{% endblock %}
