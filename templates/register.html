{% extends "layout.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-zinc-50 rounded-xl shadow-md overflow-hidden md:max-w-2xl my-8">
    <div class="md:flex">
        <div class="p-8 w-full">    
            
            <form method="POST">
                <div class="mb-4">
                    <label class="block text-zinc-700 text-sm font-bold mb-2" for="email">
                        Email
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-zinc-700 leading-tight focus:outline-none focus:shadow-outline" id="email" name="email" type="email" required>
                </div>
                
                <div class="mb-6">
                    <label class="block text-zinc-700 text-sm font-bold mb-2" for="password">
                        Password
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-zinc-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" name="password" type="password" required>
                </div>
                
                <div class="flex items-center justify-between">
                    <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                        Register
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
