{% extends "layout.html" %}

{% block content %}
<div class="container mx-auto px-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Summarize Video Panel -->
        <div class="bg-zinc-50 shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h2 class="text-xl text-zinc-700 font-bold mb-4">Summarize a YouTube video</h2>
            <form id="summarize-form" class="space-y-4">
                <div>
                    <label for="video-url" class="block text-zinc-700 text-sm mb-2">YouTube video URL</label>
                    <input type="text" id="video-url" name="video-url" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <button type="submit" class="bg-red-500 hover:bg-red-700 text-zinc-50 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Summarize
                </button>
            </form>
        </div>

        <!-- Progress Display Panel -->
        <div class="relative bg-zinc-800 text-green-500 font-mono text-sm shadow-md rounded px-4 pt-4 pb-4 mb-4 h-64 overflow-y-auto">
            <div class="grain absolute inset-0 opacity-50 mix-blend-multiply"></div>
            <h2 class="text-xl font-bold mb-4 text-zinc-50">Progress Log</h2>
            <div id="progress-log">
                > Enter a YouTube video URL to begin ...
            </div>
        </div>
    </div>
</div>

<script>
    const progressLog = document.getElementById('progress-log');
    let currentAnimatedEntry = null;

    function addProgressLog(message) {
        const logEntry = document.createElement('div');
        
        if (message.endsWith('...')) {
            const baseMessage = message.slice(0, -3);
            logEntry.innerHTML = `> ${baseMessage}<span class="animated-dots"></span>`;
            
            if (currentAnimatedEntry) {
                currentAnimatedEntry.querySelector('.animated-dots').classList.remove('animated-dots');
            }
            currentAnimatedEntry = logEntry;
        } else {
            logEntry.textContent = `> ${message}`;
            if (currentAnimatedEntry) {
                currentAnimatedEntry.querySelector('.animated-dots').classList.remove('animated-dots');
                currentAnimatedEntry = null;
            }
        }

        progressLog.appendChild(logEntry);
        progressLog.scrollTop = progressLog.scrollHeight;
    }

    document.getElementById('summarize-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const videoUrl = document.getElementById('video-url').value;
        
        progressLog.innerHTML = '';
        addProgressLog('Starting video summarization...');

        fetch('/summarize_video', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({video_url: videoUrl}),
        })
        .then(response => {
            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let buffer = '';

            function readStream() {
                reader.read().then(({ done, value }) => {
                    if (done) {
                        addProgressLog('Summarization complete! Redirecting to reports page...');
                        return;
                    }
                    buffer += decoder.decode(value, {stream: true});
                    const lines = buffer.split('\n');
                    buffer = lines.pop();  // Keep the last incomplete line in the buffer

                    lines.forEach(line => {
                        if (line.trim() !== '') {
                            try {
                                const data = JSON.parse(line);
                                console.log('Received data:', data);
                                if (data.type === 'progress') {
                                    addProgressLog(data.message);
                                } else if (data.type === 'error') {
                                    addProgressLog(`Error: ${data.message}`);
                                } else if (data.type === 'summary') {
                                    addProgressLog('Summary generated. Preparing to redirect...');
                                    setTimeout(() => {
                                        window.location.href = data.data.redirect_url;
                                    }, 2000);
                                }
                            } catch (e) {
                                console.error('Error parsing JSON:', e);
                                console.error('Problematic JSON string:', line);
                                addProgressLog(`Error: Failed to parse server response.`);
                            }
                        }
                    });
                    readStream();
                });
            }

            readStream();
        })
        .catch((error) => {
            console.error('Error:', error);
            addProgressLog(`Error: ${error.message}`);
        });
    });
</script>
{% endblock %}
